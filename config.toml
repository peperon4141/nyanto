baseURL = "https://peperon4141.github.io/nyanto/"
title = "ニャンと素晴らしい日常"
theme ="nyanto-theme"
languageCode = "en-us"
googleAnalytics = "UA-XXXXXXXXX-X"
enableEmoji = true 
copyright = "© 2016-19 <a href='https://github.com/siegerts/hugo-theme-basic'>Hugo Theme Basic</a>. Made by <a href='https://twitter.com/siegerts'>@siegerts</a>."
description = "Basic personal site theme styled with minimal tachyons, syntax highlighting, and blog series configuration."
# リンクを絶対パスにする場合はtrue
canonifyurls = true

[params]
  headerImage = "https://via.placeholder.com/1600x800"
  logoImage = "https://via.placeholder.com/40x40"

[taxonomies]
  category = "categories"
  series = "series"
  tag = "tags"

[Permalinks]
  post = "post/:slug"

[menu]
  [[menu.main]]
    name = "TOP"
    url = "/"
    weight = 1

  [[menu.main]]
    name = "漫画"
    url = "story/"
    weight = 10

  [[menu.main]]
    name = "ブログ"
    url = "post/"
    weight = 20

  [[menu.main]]
    name = "プロフィール"
    url = "about/"
    weight = 30

  [[menu.main]]
    name = "お問い合わせ"
    url = "contact/"
    weight = 40

[privacy]
  [privacy.googleAnalytics]
    anonymizeIP = true
    respectDoNotTrack = true
    useSessionStorage = true
  [privacy.twitter]
    enableDNT = true
  [privacy.youtube]
    privacyEnhanced = true